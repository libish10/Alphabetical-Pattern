<!DOCTYPE html>
<html>
    <head>
        <title>Hourglass Pattern</title>
    </head>
    <body>
        <script>
            var num=5;
            var i,j,k,l;
            var res="";
            for(i=num;i>=1;i--) {
               for(k=(num-1);k>=i;k--) {
                    res+=" ";
                }
                for(j=0;j<i;j++) {
                    res+=String.fromCharCode(j+65);
                }
                for(l=2;l<=i;l++) {
                    res+=String.fromCharCode(l+65+j-2);
                }
                res+="</br>";
            }
            //document.write("<pre>"+res+"</pre>");
            for(i=2;i<=num;i++) {
               for(k=(num-1);k>=i;k--) {
                    res+=" ";
                }
                for(j=0;j<i;j++) {
                    res+=String.fromCharCode(j+65);
                }
                for(l=2;l<=i;l++) {
                    res+=String.fromCharCode(l+65+j-2);
                }
                res+="</br>";
            }
            document.write("<pre>"+res+"</pre>");
        </script>
    </body>
</html>
